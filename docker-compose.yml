version: "3.8"

services:
  app:
    build: .
    ports:
      - "6789:6789"
    environment:
      - PORT=6789
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_PLACES_API_KEY=${GOOGLE_PLACES_API_KEY}
    env_file:
      - .env
    volumes:
      - ./exports:/app/exports
    restart: unless-stopped

